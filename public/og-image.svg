<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="64" height="64" patternUnits="userSpaceOnUse">
      <path d="M 64 0 L 0 0 0 64" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Large stylized 'a' -->
  <text x="200" y="400" font-family="DM Sans, sans-serif" font-size="280" font-weight="700" fill="url(#textGradient)" style="font-style: italic;">a</text>

  <!-- Name and title -->
  <text x="450" y="320" font-family="DM Sans, sans-serif" font-size="72" font-weight="700" fill="#ffffff">Ashiq</text>
  <text x="450" y="390" font-family="DM Sans, sans-serif" font-size="36" font-weight="500" fill="rgba(255,255,255,0.6)">Software Engineer</text>
  <text x="450" y="440" font-family="DM Sans, sans-serif" font-size="28" font-weight="400" fill="rgba(255,255,255,0.4)">ashiq.dev</text>
</svg>
